<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de receta</title>
        <link rel="stylesheet" href="formulario_de_receta.css">
        <link rel="shortcut icon" href="/imagenes/Logotipo.png" type="image/*">
    </head>
    <body>
        <section id="categorias">
        
            <nav id="catego">
                <p>Categorias:</p>
                
                    <nav class="select-categorias">
                        <a href="">Comida salada</a>
                    </nav>
                    <nav class="select-categorias">
                        <a href="">Comida dulce</a>
                    </nav>
                    <nav class="select-categorias">
                        <a href="">Bebidas</a>
                    </nav>
                    <nav class="select-categorias">
                        <a href="">Postres</a>
                    </nav>
                    <nav class="select-categorias">
                        <a href="">Sopas</a>
                    </nav>
                    <nav class="select-categorias">
                        <a href="">Ensaladas</a>
                    </nav>
                    <nav class="select-categorias">
                        <a href="">Con pocos ingredientes</a>
                    </nav>
            </nav> 
        </section>
        <header>
            <section id="barra-grande">
                <section id="logo">
                    <img src="/imagenes/Logotipo.png" id="img-logo">
                </section>
                <nav id="barra">
                    <input type="search" name="barra-bu" id="barra-bu" >
                </nav>
                <nav id="bus">
                    <button id="boton-bus">Buscar</button>
                </nav>
            </section>               
            <nav id="usuario">
                    <img src="/imagenes/user.jpg" id="user-img">
            </nav>
        </header>
        <main>
            <article id="contenido">
                <section class="info">
                    <section>
                        <p class="nom">Nombre de la receta</p>
                        <p class="cate">Categoria</p>
                        <p class="ingre">Ingredientes</p>
                        <p class="ima">Imagen</p>
                    </section>
                </section>
                <section class="proce">
                    <p>Procedimiento</p>
                </section>
            </article>
        </main>
    </body>
</html>
